language: node_js
node_js:
- '8'
- '9'
- '10'
cache: yarn
before_install:
- yarn global add greenkeeper-lockfile@1
before_script:
- greenkeeper-lockfile-update
script:
- npm run ci
after_script:
- greenkeeper-lockfile-upload
after_success:
- npm run coverage:codecov
deploy:
  provider: npm
  skip_cleanup: true
  email: marcus.mennemeier@actano.de
  on:
    tags: true
    repo: actano/rplan-config
    node: '8'
  api_key:
    secure: 
env:
  global:
    secure: 
